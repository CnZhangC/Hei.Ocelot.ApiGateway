#************** hei-ocelot-apigateway ************* #
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: hei-ocelot-apigateway 
 namespace: aspnetcore
spec:
 replicas: 1
 selector:
  matchLabels:
   app: hei-ocelot-apigateway 
 template:
  metadata:
   labels:
    app: hei-ocelot-apigateway 
  spec:
   containers:
    - name: hei-ocelot-apigateway 
      image: gebiwangshushu/hei-ocelot-apigateway:1.0
      ports:
       - containerPort: 80
      volumeMounts:
       - name: hei-ocelot-apigateway
         mountPath: "/app/config"
         readOnly: true
   volumes:
    - name: hei-ocelot-apigateway
      configMap:
       name: hei-ocelot-apigateway

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hei-ocelot-apigateway
  namespace: aspnetcore
data:
  appsettings.yml: |
    Logging:
      LogLevel:
        Default: Information
        Microsoft: Warning
        Microsoft.Hosting.Lifetime: Information
    AllowedHosts: '*'
    AddAdministration:
      Path: /administration
      IdentityServer:
        Authority: 'http://172.16.3.117:5100'
        ApiName: ocelot
        RequireHttpsMetadata: false
        ApiSecret: secret

---
kind: Service
apiVersion: v1
metadata:
 name: hei-ocelot-apigateway 
 namespace: aspnetcore
spec:
 type: NodePort
 ports:
  - port: 80
    targetPort: 80
    nodePort: 31500
 selector:
  app: hei-ocelot-apigateway 